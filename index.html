<html lang="en">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              terracotta: '#8C4411',
              olive: '#625535',
              slate: '#343A3F',
              sand: '#D8CDB0',
              ivory: '#F7F2DD',
              pearl: '#EEE9E9',
              white: '#FFFFFF',
              black: '#000000',
            },
            fontFamily: {
              serif: ['Cormorant Garamond', 'serif'],
              sans: ['Inter', 'sans-serif'],
              accent: ['Tenor Sans', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slow-zoom': 'slowZoom 20s infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slowZoom: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        height: -webkit-fill-available;
        touch-action: manipulation;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F7F2DD;
        color: #343A3F;
        overflow-x: hidden;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        display: flex;
        flex-direction: column;
        font-size: 16px; 
        line-height: 1.6;
      }
      @media (min-width: 768px) {
        body { font-size: 18px; }
      }
      #root {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      h1, h2, h3, h4, .font-serif {
        font-family: 'Cormorant Garamond', serif;
        font-weight: 600;
        letter-spacing: -0.01em;
      }

      .hero-title {
        font-size: clamp(2.25rem, 10vw, 7rem);
        line-height: 1.05;
        letter-spacing: -0.02em;
        margin-bottom: 1.5rem;
      }

      h2 {
        font-size: clamp(1.85rem, 5vw, 4rem);
        line-height: 1.1;
      }

      .font-accent {
        font-family: 'Tenor Sans', sans-serif;
        letter-spacing: 0.3em;
        text-transform: uppercase;
      }

      .reveal-on-scroll {
        opacity: 0;
        will-change: transform, opacity;
        transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .sr-up { transform: translateY(30px); }
      .sr-down { transform: translateY(-30px); }
      .sr-left { transform: translateX(30px); }
      .sr-right { transform: translateX(-30px); }

      .reveal-on-scroll.is-visible {
        opacity: 1;
        transform: translate(0) scale(1);
      }
      
      a, button {
        transition: all 0.2s ease;
      }
      
      .text-shadow-premium {
        text-shadow: 0 4px 15px rgba(0,0,0,0.3);
      }

      .leaflet-container { font-family: 'Inter', sans-serif; background: #F7F2DD; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "leaflet": "https://esm.sh/leaflet@1.9.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      const setupRevealObserver = () => {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('is-visible');
          });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal-on-scroll').forEach(t => observer.observe(t));
        return observer;
      };
      let revealObserver = setupRevealObserver();
    </script>
  </body>
</html>
