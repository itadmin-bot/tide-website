      /* Scroll Reveal System */
      .reveal-on-scroll {
        opacity: 0;
        will-change: transform, opacity;
        transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1), opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        transition-delay: var(--sr-delay, 0s);
      }
      
      .sr-up { transform: translateY(60px); }
      .sr-down { transform: translateY(-60px); }
      .sr-left { transform: translateX(60px); }
      .sr-right { transform: translateX(-60px); }
      .sr-scale { transform: scale(0.92); }

      .reveal-on-scroll.is-visible {
        opacity: 1;
        transform: translate(0) scale(1);
      }
      
      /* Immediate animations for hero items */
      .stagger-reveal > * {
        opacity: 0;
        animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;

      .stagger-reveal > *:nth-child(1) { animation-delay: 0.1s; }

      .stagger-reveal > *:nth-child(3) { animation-delay: 0.3s; }
      .stagger-reveal > *:nth-child(4) { animation-delay: 0.4s; }

    <div id="root"></div>
    <script>
      // Scroll Reveal Observer
      const setupRevealObserver = () => {
        const observerOptions = {
          threshold: 0.1,
          rootMargin: "0px 0px -50px 0px"
        };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('is-visible');
            }
          });
        }, observerOptions);

        const targets = document.querySelectorAll('.reveal-on-scroll');
        targets.forEach(target => observer.observe(target));

        return observer;
      };

      // Handle SPA navigation with MutationObserver
      let revealObserver = setupRevealObserver();
      const mutationObserver = new MutationObserver(() => {
        revealObserver.disconnect();
        revealObserver = setupRevealObserver();
      });

      mutationObserver.observe(document.body, { 
        childList: true, 
        subtree: true 
      });
    </script>
